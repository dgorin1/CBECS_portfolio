data:
  raw_dir: "data/raw"
  interim_dir: "data/interim"
  processed_dir: "data/processed"
datasets:
  raw_csv: "cbecs_2018_microdata.csv"
  codebook_url: "https://www.eia.gov/consumption/commercial/data/2018/xls/2018microdata_codebook.xlsx"
build:
  target: "LOG(MFBTU)"           # or your chosen target
  test_size: 0.2
  random_state: 42
  variance_threshold: 0.10
  drop_first_ohe: true
  log_skew_threshold: 1.0
  log_min_orders_of_mag: 2